<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="temp.css">
    <script type="text/javascript" src="temp.js"></script>
    <title>Temperature Converter</title>
</head>
<body>
    <div class = "center">
        <ul class="gridContainer">
            <li id="header-" class="border"><div>Temperature Converter</div></li>
            <li id="item1-" class = "border"><p>
                <input id = "right-input" type = "number" onFocus = "highlightYellow(this)" onBlur="regular(this)" onkeydown="return event.keyCode !== 69" onpaste="return false">
                <input id = "left-input" type = "number" onFocus = "highlightYellow(this)" onBlur="regular(this)" onkeydown="return event.keyCode !== 69" onpaste="return false">
                <select name = "temperature" id = "right-select">
                    <option value ="Fahrenheit">Fahrenheit</option>
                    <option value ="Celsius">Celsius</option>
                    <option value ="Kelvin">Kelvin</option>
                </select>
                <select name = "temperature" id = "left-select">
                    <option value ="Fahrenheit">Fahrenheit</option>
                    <option value ="Celsius">Celsius</option>
                    <option value ="Kelvin">Kelvin</option>
                </select>
                <button onclick="tempChange()" id = "button">Convert!</button>
            </p></li>
            <footer id = "footer-" class = "border">
                <span id = "info"><div></div></span>
            </footer>
        </ul>
    </div>
</body>
</html>
